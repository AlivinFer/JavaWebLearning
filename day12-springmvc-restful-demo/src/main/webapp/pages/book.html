<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            align-items: center;
        }
        .search-box input[type="text"] {
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .search-box button {
            padding: 5px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .pagination {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .pagination a, .pagination span {
            padding: 5px 10px;
            margin-left: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            text-decoration: none;
            color: black;
        }
        .pagination a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="search-box">
            <label>
                <input type="text" placeholder="图书名称">
            </label>
            <button>查询</button>
        </div>
        <button>新建</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>序号</th>
            <th>图书类别</th>
            <th>图书名称</th>
            <th>描述</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="5">暂无数据</td>
        </tr>
        </tbody>
    </table>
    <div class="pagination">
        <a href="#">‹</a>
        <a href="#">›</a>
        <span>前往</span>
        <label>
            <input type="number" value="1">
        </label>
        <span>页</span>
    </div>
</div>
</body>
</html>
